<div ui-content-for="title">
  <span ng-if="status==='create'">생성</span>
  <span ng-if="status==='update'">수정</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">

  <form role="form" ng-submit='regist()'>
    <fieldset>
      <legend>게시판</legend>
        <div class="form-group has-success has-feedback">
          <label>제목</label>
          <input type="text"
                 ng-model="params.title"
                 class="form-control"
                 placeholder="제목을 입력해 주세요">
        </div>

        <div class="form-group">
          <label>내용</label>
          <textarea class="form-control" ng-model="params.content" placeholder="내용"></textarea>
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block" ng-if="status==='create'" ng-click="regist()">
      등록
    </button>
    <button class="btn btn-primary btn-block" ng-if="status!=='create'" ng-click="update()">
      수정
    </button>

    <div ui-content-for="navbarAction">
      <a class="btn" >등록</a>
      <a class="btn" >수정</a>
    </div>

  </form>
 </div>
</div>
